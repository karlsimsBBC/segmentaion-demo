<!doctype html>
<html>

<head>
  <title>Hyper World Tour</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="./static/base.css" type="text/css" media="all">
  <script src="./static/capture.js">
  </script>
</head>

<body>
  <div class="contentarea">
    <h1>Hyper World Tour</h1>
    <div class="container">
      <div class="col camera">
        <video id="video">Video stream not available.</video>
        <button id="startbutton">Take photo</button>
        <label>webcam src</label>
      </div>
      <div class="col">
        <canvas id="canvas"></canvas>
        <label>combined image</label>
      </div>
      <div class="col">
        <canvas id="source-canvas"></canvas>
        <label>Background src</label>
      </div>
      <div class="col output">
        <img id="photo" alt="The screen capture will appear in this box.">
        <label>captured photo</label>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
